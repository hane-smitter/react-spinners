# Create a new GitHub release when tags are pushed to the repository
name: "Create Tagged Release"

on:
  # push:
  #   tags:
  #     - "v*"
  workflow_run:
    workflows: [Publish to NPM]
    types:
      - completed
    branches: [stem]

jobs:
  tagged-release:
    name: "Create Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      # Only proceed if previous job was a successful NPM publishment
      - name: Halt if depended workflow failed
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: exit 2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: stem
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - name: Install dependencies ðŸ“¥
        run: npm ci
      - name: Build & Test package ðŸ”§
        run: npm run build && npm run test

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TAG_RELEASE_GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            *.md
